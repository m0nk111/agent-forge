# M0nk111 Bot Agent Configuration
# GitHub bot account for automated operations, posting, and organization

agent_id: m0nk111-bot
name: M0nk111 Bot
role: bot  # Primary role: automated GitHub operations
model: qwen2.5-coder:7b
enabled: true
max_concurrent_tasks: 3  # Can handle multiple tasks (posting, organizing, etc.)
polling_interval: 30  # More frequent polling for bot operations

capabilities:
  - issue_management      # Triage, labeling, closing issues
  - pr_management         # Review PRs, merge, comment
  - posting               # Post updates, comments, summaries
  - organization          # Project board management, milestone tracking
  - notifications         # Send notifications, status updates
  - automation            # Automated workflows, scheduled tasks

# GitHub token stored in secrets/agents/m0nk111-bot.token
github_token: null

# API Configuration
api_base_url: null
custom_settings:
  # Bot-specific settings
  auto_label: true           # Automatically label issues/PRs
  auto_triage: true          # Triage incoming issues
  auto_merge: false          # Don't auto-merge PRs (require human approval)
  posting_enabled: true      # Allow posting updates
  organize_projects: true    # Manage project boards

# Shell Configuration (Limited for bot)
local_shell_enabled: false   # Bots should not have shell access
shell_working_dir: null
shell_timeout: 60
shell_permissions: read_only # Read-only for safety

# Model Configuration (Can use faster/cheaper model for bot tasks)
model_provider: local
model_name: qwen2.5-coder:7b
api_key_name: null
temperature: 0.3  # Lower temperature for consistent bot responses
max_tokens: 2048  # Shorter responses for bot operations

