  - documentation

# GitHub token stored in secrets/agents/m0nk111-qwen-agent.token
github_token: null

# API Configuration
api_base_url: null
custom_settings: {}

# Shell Configuration
local_shell_enabled: true
shell_working_dir: /opt/agent-forge
shell_timeout: 300
shell_permissions: developer

# Model Configuration
model_provider: local
model_name: qwen2.5-coder:7b
api_key_name: null
temperature: 0.7
max_tokens: 4096

