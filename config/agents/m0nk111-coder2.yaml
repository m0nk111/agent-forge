# m0nk111-coder2 Agent Configuration
# Role: Code development with GPT-4o
# GitHub Account: m0nk111-coder2

agent_id: m0nk111-coder2
name: "GPT-4o Code Agent"
role: developer

# LLM Configuration
llm:
  provider: "openai"
  model_name: "gpt-4o"  # Stable GPT-4o coder
  temperature: 0.7
  max_tokens: 4096
  api_key_name: "OPENAI_API_KEY"

# GitHub Configuration
github:
  username: m0nk111-coder2
  email: "m0nk111-coder2@users.noreply.github.com"
  token: null  # Auto-loaded from secrets/agents/m0nk111-coder2.token
  
  # Commit signature
  sign_commits: false
  gpg_key_id: null

# Developer Settings
developer:
  # Coding style
  coding_style: "pythonic"  # or "typescript", "go", etc.
  max_file_length: 500
  prefer_small_functions: true
  
  # Testing
  require_tests: true
  min_test_coverage: 80
  
  # Documentation
  require_docstrings: true
  require_type_hints: true

# Capabilities
capabilities:
  - code_generation
  - bug_fixing
  - refactoring
  - testing
  - documentation

# Permissions
permissions:
  read_issues: true
  write_issues: true
  read_prs: true
  write_prs: true
  read_code: true
  write_code: true
  create_branches: true
  merge_prs: false

# Logging
logging:
  level: INFO
  verbose: true
