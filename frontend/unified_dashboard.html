<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-Forge Unified Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Fixed viewport layout - 1280x1024 */
        .dashboard-container {
            width: 1280px;
            height: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: #0f172a;
        }

        /* Header */
        header {
            height: 70px;
            background: #1e293b;
            border-bottom: 2px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            flex-shrink: 0;
        }

        h1 {
            font-size: 24px;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: #0f172a;
            border-radius: 6px;
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #475569;
        }

        .btn-secondary:hover {
            background: #64748b;
        }

        /* Main content area */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Agent List (40%) */
        .agents-section {
            height: 40%;
            background: #1e293b;
            border-bottom: 2px solid #334155;
            overflow-y: auto;
            padding: 16px;
        }

        .agents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .agents-header h2 {
            font-size: 18px;
            color: #60a5fa;
        }

        .agents-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 12px;
        }

        .agent-card {
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .agent-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }

        .agent-card.selected {
            border-color: #60a5fa;
            background: #1e293b;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

        .agent-card.working {
            border-left: 4px solid #f59e0b;
        }

        .agent-card.error {
            border-left: 4px solid #ef4444;
        }

        .agent-card.idle {
            border-left: 4px solid #10b981;
        }

        .agent-top {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .agent-name {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
        }

        .agent-model {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.online {
            background: #10b98120;
            color: #10b981;
        }

        .status-badge.offline {
            background: #ef444420;
            color: #ef4444;
        }

        .status-badge.busy {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .agent-task {
            font-size: 13px;
            color: #cbd5e1;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.3s ease;
        }

        .agent-metrics {
            display: flex;
            gap: 12px;
            margin-top: 8px;
            font-size: 12px;
            color: #94a3b8;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Logs Section (60%) */
        .logs-section {
            height: 60%;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logs-header {
            padding: 12px 16px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logs-header h2 {
            font-size: 16px;
            color: #60a5fa;
        }

        .logs-controls {
            display: flex;
            gap: 8px;
        }

        .logs-controls button {
            padding: 6px 12px;
            background: #334155;
            color: #e2e8f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .logs-controls button:hover {
            background: #475569;
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            padding: 6px 12px;
            margin-bottom: 2px;
            border-left: 3px solid transparent;
            background: #1e293b50;
            border-radius: 2px;
        }

        .log-entry:hover {
            background: #1e293b;
        }

        .log-entry.INFO {
            border-left-color: #3b82f6;
        }

        .log-entry.WARNING {
            border-left-color: #f59e0b;
        }

        .log-entry.ERROR {
            border-left-color: #ef4444;
        }

        .log-entry.SUCCESS {
            border-left-color: #10b981;
        }

        .log-timestamp {
            color: #64748b;
            margin-right: 8px;
        }

        .log-agent {
            color: #60a5fa;
            margin-right: 8px;
            font-weight: 600;
        }

        .log-level {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }

        .log-level.INFO {
            background: #3b82f620;
            color: #3b82f6;
        }

        .log-level.WARNING {
            background: #f59e0b20;
            color: #f59e0b;
        }

        .log-level.ERROR {
            background: #ef444420;
            color: #ef4444;
        }

        .log-level.SUCCESS {
            background: #10b98120;
            color: #10b981;
        }

        .log-message {
            color: #e2e8f0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
            font-size: 14px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        /* Sliding Sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #1e293b;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            padding: 20px;
            background: #0f172a;
            border-bottom: 2px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            color: #60a5fa;
            font-size: 20px;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .close-sidebar:hover {
            background: #334155;
            color: #e2e8f0;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .permissions-grid {
            display: grid;
            gap: 8px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #0f172a;
            border-radius: 6px;
            border: 1px solid #334155;
        }

        .permission-item input[type="checkbox"] {
            width: auto;
        }

        .permission-item label {
            margin: 0;
            flex: 1;
            cursor: pointer;
        }

        .permission-info {
            color: #64748b;
            font-size: 12px;
            cursor: help;
        }

        .permission-warning {
            color: #f59e0b;
            font-size: 12px;
        }

        .sidebar-footer {
            padding: 20px;
            background: #0f172a;
            border-top: 1px solid #334155;
            display: flex;
            gap: 10px;
        }

        .sidebar-footer button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-save {
            background: #10b981;
            color: white;
        }

        .btn-save:hover {
            background: #059669;
        }

        .btn-cancel {
            background: #475569;
            color: white;
        }

        .btn-cancel:hover {
            background: #64748b;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Footer Link */
        .dashboard-footer {
            padding: 8px 16px;
            background: #1e293b;
            border-top: 1px solid #334155;
            text-align: center;
            font-size: 12px;
            color: #64748b;
        }

        .dashboard-footer a {
            color: #60a5fa;
            text-decoration: none;
            margin: 0 8px;
        }

        .dashboard-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header>
            <h1>
                <span>🤖</span>
                Agent-Forge Unified Dashboard
            </h1>
            <div class="header-actions">
                <div class="connection-status">
                    <div class="status-dot disconnected" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <button class="btn btn-secondary" onclick="location.reload()">🔄 Refresh</button>
                <button class="btn" onclick="toggleSidebar()">⚙️ Configure</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Agents Section (40%) -->
            <div class="agents-section">
                <div class="agents-header">
                    <h2>Active Agents (<span id="agentCount">0</span>)</h2>
                </div>
                <div class="agents-list" id="agentsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">🤖</div>
                        <div>No agents registered yet</div>
                    </div>
                </div>
            </div>

            <!-- Logs Section (60%) -->
            <div class="logs-section">
                <div class="logs-header">
                    <h2>Live Logs <span id="selectedAgentName"></span></h2>
                    <div class="logs-controls">
                        <button onclick="toggleAutoscroll()">
                            Auto-scroll: <span id="autoscrollStatus">ON</span>
                        </button>
                        <button onclick="clearLogs()">Clear Logs</button>
                    </div>
                </div>
                <div class="logs-container" id="logsContainer">
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <div>Waiting for log entries...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="dashboard-footer">
            <a href="monitoring_dashboard.html">📊 Classic Monitoring</a> |
            <a href="config_ui.html">⚙️ Configuration UI</a> |
            <a href="index.html">🏠 Home</a>
        </div>
    </div>

    <!-- Sliding Sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Agent Configuration</h2>
            <button class="close-sidebar" onclick="toggleSidebar()">×</button>
        </div>
        
        <div class="sidebar-content">
            <div class="form-group">
                <label>Agent Name</label>
                <input type="text" id="agentName" placeholder="Enter agent name">
            </div>

            <div class="form-group">
                <label>LLM Model</label>
                <select id="agentModel">
                    <option value="">Select Model</option>
                    <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="claude-3-opus">Claude 3 Opus</option>
                    <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                    <option value="claude-3-haiku">Claude 3 Haiku</option>
                    <option value="qwen2.5-coder:32b">Qwen 2.5 Coder 32B</option>
                    <option value="qwen2.5-coder:14b">Qwen 2.5 Coder 14B</option>
                    <option value="qwen2.5-coder:7b">Qwen 2.5 Coder 7B</option>
                    <option value="gemini-pro">Gemini Pro</option>
                </select>
            </div>

            <div class="form-group">
                <label>GitHub Token</label>
                <input type="password" id="githubToken" placeholder="ghp_...">
            </div>

            <div class="form-group">
                <label>Max Concurrent Tasks</label>
                <input type="number" id="maxTasks" min="1" max="10" value="3">
            </div>

            <div class="form-group">
                <label>Capabilities (comma-separated)</label>
                <textarea id="capabilities" placeholder="code_review, refactoring, testing"></textarea>
            </div>

            <div class="form-group">
                <label>Permissions</label>
                <div class="permissions-grid">
                    <div class="permission-item">
                        <input type="checkbox" id="perm_read" checked>
                        <label for="perm_read">Read Files</label>
                        <span class="permission-info" title="View file contents">ℹ️</span>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="perm_write">
                        <label for="perm_write">Write Files</label>
                        <span class="permission-info" title="Create/modify files">ℹ️</span>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="perm_execute">
                        <label for="perm_execute">Execute Commands</label>
                        <span class="permission-warning" title="Run terminal commands">⚠️</span>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="perm_github">
                        <label for="perm_github">GitHub Operations</label>
                        <span class="permission-info" title="Create issues, PRs, etc.">ℹ️</span>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="perm_api">
                        <label for="perm_api">External APIs</label>
                        <span class="permission-info" title="Call external services">ℹ️</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="btn-cancel" onclick="toggleSidebar()">Cancel</button>
            <button class="btn-save" onclick="saveAgent()">Save Agent</button>
        </div>
    </div>

    <script>
        let ws = null;
        let agents = new Map();
        let logs = [];
        let selectedAgentId = null;
        let autoscroll = true;
        const MAX_LOGS = 1000;

        // WebSocket connection
        function connect() {
            const hostnames = [
                window.location.hostname,
                'localhost',
                '192.168.1.26',
                '0.0.0.0'
            ];

            const port = 7997;

            function tryConnect(index) {
                if (index >= hostnames.length) {
                    console.error('Failed to connect to WebSocket server');
                    updateConnectionStatus(false);
                    setTimeout(() => connect(), 5000);
                    return;
                }

                const host = hostnames[index];
                const wsUrl = `ws://${host}:${port}/ws/monitor`;
                
                console.log(`🔌 Attempting connection to ${wsUrl}...`);
                
                try {
                    ws = new WebSocket(wsUrl);

                    ws.onopen = () => {
                        console.log('✅ WebSocket connected');
                        updateConnectionStatus(true);
                    };

                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'agent_state') {
                            agents.set(data.data.agent_id, data.data);
                            renderAgents();
                        } else if (data.type === 'log') {
                            addLog(data.data);
                        }
                    };

                    ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        tryConnect(index + 1);
                    };

                    ws.onclose = () => {
                        console.log('❌ WebSocket disconnected');
                        updateConnectionStatus(false);
                        setTimeout(() => connect(), 5000);
                    };
                } catch (error) {
                    console.error('Connection attempt failed:', error);
                    tryConnect(index + 1);
                }
            }

            tryConnect(0);
        }

        function renderAgents() {
            const container = document.getElementById('agentsList');
            const countEl = document.getElementById('agentCount');
            
            countEl.textContent = agents.size;

            if (agents.size === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🤖</div>
                        <div>No agents registered yet</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            agents.forEach((agent, id) => {
                const card = createAgentCard(agent);
                container.appendChild(card);
            });
        }

        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = `agent-card ${agent.status}`;
            if (selectedAgentId === agent.agent_id) {
                card.classList.add('selected');
            }
            
            card.onclick = () => selectAgent(agent.agent_id);

            const statusClass = agent.status === 'working' ? 'busy' : 
                              agent.status === 'error' ? 'offline' : 'online';
            
            const taskText = agent.current_task || 
                           (agent.current_issue ? `Issue #${agent.current_issue}` : '') ||
                           (agent.current_pr ? `PR #${agent.current_pr}` : '') ||
                           'No active task';

            card.innerHTML = `
                <div class="agent-top">
                    <div>
                        <div class="agent-name">${agent.agent_name}</div>
                        <div class="agent-model">Model: ${agent.model || 'Unknown'}</div>
                    </div>
                    <div class="status-badge ${statusClass}">${agent.status}</div>
                </div>
                <div class="agent-task">📌 ${taskText}</div>
                ${agent.phase ? `<div class="agent-task">🔄 ${agent.phase}</div>` : ''}
                ${agent.status === 'working' ? `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${agent.progress || 0}%"></div>
                    </div>
                ` : ''}
                <div class="agent-metrics">
                    <div class="metric">⚡ ${agent.cpu_usage?.toFixed(1) || 0}% CPU</div>
                    <div class="metric">💾 ${agent.memory_usage?.toFixed(1) || 0}% RAM</div>
                    <div class="metric">📞 ${agent.api_calls || 0} calls</div>
                </div>
            `;

            return card;
        }

        function selectAgent(agentId) {
            selectedAgentId = agentId;
            const agent = agents.get(agentId);
            document.getElementById('selectedAgentName').textContent = 
                agent ? `(${agent.agent_name})` : '';
            renderAgents();
            renderLogs();
        }

        function addLog(logEntry) {
            logs.push(logEntry);
            if (logs.length > MAX_LOGS) {
                logs.shift();
            }
            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('logsContainer');
            
            // Filter logs by selected agent if any
            const filteredLogs = selectedAgentId 
                ? logs.filter(log => log.agent_id === selectedAgentId)
                : logs;

            if (filteredLogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <div>${selectedAgentId ? 'No logs for selected agent' : 'Waiting for log entries...'}</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredLogs.map(log => {
                const timestamp = new Date(log.timestamp * 1000).toLocaleTimeString();
                const agentName = agents.get(log.agent_id)?.agent_name || log.agent_id;
                
                return `
                    <div class="log-entry ${log.level}">
                        <span class="log-timestamp">[${timestamp}]</span>
                        <span class="log-agent">${agentName}</span>
                        <span class="log-level ${log.level}">${log.level}</span>
                        <span class="log-message">${log.message}</span>
                    </div>
                `;
            }).join('');

            if (autoscroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function clearLogs() {
            logs = [];
            renderLogs();
        }

        function toggleAutoscroll() {
            autoscroll = !autoscroll;
            document.getElementById('autoscrollStatus').textContent = autoscroll ? 'ON' : 'OFF';
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = 'Connected';
            } else {
                dot.className = 'status-dot disconnected';
                text.textContent = 'Disconnected';
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function saveAgent() {
            // Get form values
            const agentData = {
                name: document.getElementById('agentName').value,
                model: document.getElementById('agentModel').value,
                github_token: document.getElementById('githubToken').value,
                max_tasks: parseInt(document.getElementById('maxTasks').value),
                capabilities: document.getElementById('capabilities').value.split(',').map(s => s.trim()),
                permissions: {
                    read_files: document.getElementById('perm_read').checked,
                    write_files: document.getElementById('perm_write').checked,
                    execute_commands: document.getElementById('perm_execute').checked,
                    github_operations: document.getElementById('perm_github').checked,
                    external_apis: document.getElementById('perm_api').checked
                }
            };

            // TODO: Send to backend API
            console.log('Saving agent:', agentData);
            
            // Close sidebar
            toggleSidebar();
            
            // Show success message (you can add a toast notification)
            alert('Agent configuration saved! (Backend integration pending)');
        }

        // Initialize
        connect();
    </script>
</body>
</html>
