<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-Forge Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(96, 165, 250, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #e2e8f0;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(96, 165, 250, 0.3);
            background: rgba(15, 23, 42, 0.5);
            color: #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(15, 23, 42, 0.7);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .info-message {
            background: rgba(59, 130, 246, 0.1);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .loading {
            text-align: center;
            color: #60a5fa;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ü§ñ Agent-Forge</h1>
        <p class="subtitle">Login with your SSH credentials</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">
                Login
            </button>
            
            <div class="loading" id="loading">
                üîÑ Authenticating...
            </div>
        </form>
        
        <div class="info-message">
            üí° Use your system SSH credentials (same as <code>ssh user@ai-kvm1</code>)
        </div>
    </div>
    
    <script>
        // Use same host as login page for auth service
        const AUTH_API_URL = `${window.location.protocol}//${window.location.hostname}:7996`;
        const DASHBOARD_URL = '/dashboard.html';
        
        console.log('üîß Auth API URL:', AUTH_API_URL);
        
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        
        // Check if already authenticated
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${AUTH_API_URL}/auth/status`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        console.log('‚úÖ Already authenticated, redirecting...');
                        window.location.href = DASHBOARD_URL;
                    }
                }
            } catch (error) {
                console.log('Not authenticated, showing login form');
            }
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Hide error, show loading
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                console.log('üîê Attempting login to:', `${AUTH_API_URL}/auth/login`);
                const response = await fetch(`${AUTH_API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì° Response status:', response.status);
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                if (response.ok && data.success) {
                    console.log('‚úÖ Login successful:', data.username);
                    // Redirect to dashboard
                    window.location.href = DASHBOARD_URL;
                } else {
                    // Show error
                    console.error('‚ùå Login failed:', data);
                    errorMessage.textContent = data.detail || data.error || 'Invalid username or password';
                    errorMessage.style.display = 'block';
                    loading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('üí• Login error:', error);
                errorMessage.textContent = 'Connection error. Is the auth service running on port 7996?';
                errorMessage.style.display = 'block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
