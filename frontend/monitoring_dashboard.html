<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-Forge Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e293b;
        }

        h1 {
            font-size: 28px;
            color: #60a5fa;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #1e293b;
            border-radius: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #334155;
            transition: all 0.3s ease;
        }

        .agent-card.working {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .agent-card.error {
            border-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .agent-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .agent-status.idle {
            background: #475569;
            color: #cbd5e1;
        }

        .agent-status.working {
            background: #3b82f6;
            color: white;
        }

        .agent-status.error {
            background: #ef4444;
            color: white;
        }

        .agent-status.offline {
            background: #64748b;
            color: #cbd5e1;
        }

        .agent-task {
            color: #94a3b8;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.5s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 12px;
        }

        .agent-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        .metric {
            background: #0f172a;
            padding: 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .metric-label {
            color: #64748b;
            margin-bottom: 4px;
        }

        .metric-value {
            color: #e2e8f0;
            font-weight: 600;
        }

        .logs-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #334155;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logs-header h2 {
            font-size: 20px;
            color: #60a5fa;
        }

        .logs-controls {
            display: flex;
            gap: 10px;
        }

        .logs-controls button {
            background: #334155;
            color: #e2e8f0;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .logs-controls button:hover {
            background: #475569;
        }

        .logs-container {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 6px 8px;
            border-radius: 4px;
            background: #1e293b;
        }

        .log-entry.INFO {
            border-left: 3px solid #3b82f6;
        }

        .log-entry.WARNING {
            border-left: 3px solid #f59e0b;
        }

        .log-entry.ERROR {
            border-left: 3px solid #ef4444;
        }

        .log-timestamp {
            color: #64748b;
            margin-right: 10px;
        }

        .log-agent {
            color: #60a5fa;
            margin-right: 10px;
        }

        .log-level {
            font-weight: 600;
            margin-right: 10px;
        }

        .log-level.INFO {
            color: #3b82f6;
        }

        .log-level.WARNING {
            color: #f59e0b;
        }

        .log-level.ERROR {
            color: #ef4444;
        }

        .log-message {
            color: #e2e8f0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🤖 Agent-Forge Monitoring Dashboard</h1>
            <div class="connection-status">
                <div class="status-dot disconnected" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="agents-grid" id="agentsGrid">
            <div class="empty-state">
                <div class="empty-state-icon">🔄</div>
                <div>Connecting to monitoring service...</div>
            </div>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h2>📜 Live Activity Logs</h2>
                <div class="logs-controls">
                    <button onclick="clearLogs()">Clear</button>
                    <button onclick="toggleAutoscroll()">Auto-scroll: <span id="autoscrollStatus">ON</span></button>
                </div>
            </div>
            <div class="logs-container" id="logsContainer">
                <div class="empty-state" style="padding: 40px 20px;">
                    <div>Waiting for log entries...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let agents = new Map();
        let logs = [];
        let autoscroll = true;
        const MAX_LOGS = 200;

        function connect() {
            ws = new WebSocket('ws://localhost:7997/ws/monitor');

            ws.onopen = () => {
                console.log('✅ Connected to monitoring service');
                updateConnectionStatus(true);
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };

            ws.onerror = (error) => {
                console.error('❌ WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('🔌 Disconnected from monitoring service');
                updateConnectionStatus(false);
                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            // Send ping every 30 seconds to keep connection alive
            setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
        }

        function handleMessage(message) {
            switch (message.type) {
                case 'initial_state':
                    message.data.agents.forEach(agent => {
                        agents.set(agent.agent_id, agent);
                    });
                    renderAgents();
                    break;

                case 'agent_update':
                    agents.set(message.data.agent_id, message.data);
                    renderAgents();
                    break;

                case 'log_entry':
                    addLog(message.data);
                    break;

                case 'pong':
                    // Keep-alive response
                    break;
            }
        }

        function renderAgents() {
            const grid = document.getElementById('agentsGrid');
            
            if (agents.size === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🤖</div>
                        <div>No agents registered yet</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = '';
            agents.forEach(agent => {
                const card = createAgentCard(agent);
                grid.appendChild(card);
            });
        }

        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = `agent-card ${agent.status}`;
            
            const issueText = agent.current_issue ? `Issue #${agent.current_issue}` : '';
            const prText = agent.current_pr ? `PR #${agent.current_pr}` : '';
            const taskDisplay = agent.current_task || issueText || prText || 'No active task';

            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-name">${agent.agent_name}</div>
                    <div class="agent-status ${agent.status}">${agent.status}</div>
                </div>
                <div class="agent-task">📌 ${taskDisplay}</div>
                ${agent.phase ? `<div class="agent-task">🔄 ${agent.phase}</div>` : ''}
                ${agent.status === 'working' ? `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${agent.progress}%"></div>
                    </div>
                    <div class="progress-text">${Math.round(agent.progress)}% complete</div>
                ` : ''}
                ${agent.error_message ? `
                    <div class="agent-task" style="color: #ef4444;">❌ ${agent.error_message}</div>
                ` : ''}
                <div class="agent-metrics">
                    <div class="metric">
                        <div class="metric-label">CPU Usage</div>
                        <div class="metric-value">${agent.cpu_usage.toFixed(1)}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Memory</div>
                        <div class="metric-value">${agent.memory_usage.toFixed(1)}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">API Calls</div>
                        <div class="metric-value">${agent.api_calls}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Rate Limit</div>
                        <div class="metric-value">${agent.api_rate_limit_remaining}</div>
                    </div>
                </div>
            `;

            return card;
        }

        function addLog(logEntry) {
            logs.push(logEntry);
            if (logs.length > MAX_LOGS) {
                logs.shift();
            }
            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="padding: 40px 20px;">
                        <div>Waiting for log entries...</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = logs.map(log => {
                const timestamp = new Date(log.timestamp * 1000).toLocaleTimeString();
                const agentName = agents.get(log.agent_id)?.agent_name || log.agent_id;
                
                return `
                    <div class="log-entry ${log.level}">
                        <span class="log-timestamp">[${timestamp}]</span>
                        <span class="log-agent">${agentName}</span>
                        <span class="log-level ${log.level}">${log.level}</span>
                        <span class="log-message">${log.message}</span>
                    </div>
                `;
            }).join('');

            if (autoscroll) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function clearLogs() {
            logs = [];
            renderLogs();
        }

        function toggleAutoscroll() {
            autoscroll = !autoscroll;
            document.getElementById('autoscrollStatus').textContent = autoscroll ? 'ON' : 'OFF';
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.className = 'status-dot connected';
                text.textContent = 'Connected';
            } else {
                dot.className = 'status-dot disconnected';
                text.textContent = 'Disconnected';
            }
        }

        // Start connection
        connect();
    </script>
</body>
</html>
